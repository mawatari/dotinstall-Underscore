<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Study Underscore.js</title>
</head>
<body>
<script type="text/javascript" src="assets/lib/underscore-min.js"></script>
<script type="text/javascript">
	(function() {
		// each: 集合要素に対して関数を繰り返し実行する
//		_.each([2, 5, 8], function(num) {
//			console.log(num * 2);
//		});

		// map:集合要素に対して関数を繰り返し実行し配列で得る
		var x = _.map([2, 5, 8], function(num) {
			return num * 2;
		});
		console.log(x);
	})();
</script>
</body>
</html>
