<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Study Underscore.js</title>
</head>
<body>
<script type="text/javascript" src="assets/lib/underscore-min.js"></script>
<script type="text/javascript">
	(function() {
		var x;
		var a = [2, 5 ,10, 8];

		// chain: ラップされたオブジェクトを返す
		x = _.chain(a)
				.shuffle()
				.map(function(num) {
					return num * 2
				})
				.value();

		console.log(x);
	})();
</script>
</body>
</html>
